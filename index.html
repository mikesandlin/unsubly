<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unsubly â€“ Clean Your Inbox</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="min-h-screen flex flex-col items-center justify-center px-4">
    <div class="max-w-md w-full bg-white p-6 rounded-xl shadow-lg">
      <h1 class="text-2xl font-bold mb-4 text-center">ðŸ“­ Unsubly</h1>
      <p class="text-center mb-6 text-gray-600">Quickly scan your inbox for subscriptions and clean them upâ€”no matter who your email provider is.</p>
      <button id="loginBtn" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 transition">Connect My Inbox</button>

      <div id="resultSection" class="hidden mt-6">
        <h2 class="text-xl font-bold mb-4">ðŸ§¹ Subscriptions Found</h2>
        <div class="flex justify-between items-center text-sm text-gray-500 mb-2">
          <label><input type="checkbox" id="selectAll" class="mr-2"> Select All</label>
          <span id="unsubscribeCount">0 selected</span>
        </div>
        <ul id="results" class="space-y-2"></ul>
        <button id="unsubscribeBtn" class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Unsubscribe Selected</button>
        <div class="mt-4 text-xs text-gray-400 text-center">* This is a simulation. No real emails are accessed.</div>
      </div>
    </div>
    <p class="mt-4 text-sm text-gray-500">We don't store your data. Privacy-first, always. ðŸ”’</p>
  </div>

  <!-- Google's API Client -->
  <script src="https://apis.google.com/js/api.js"></script>

  <script>
    const CLIENT_ID = '168235536105-ep877temohtjitk35q1tfdqklrbdbg84.apps.googleusercontent.com';

    function initClient() {
      gapi.client.init({
        clientId: CLIENT_ID,
        discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest"],
        scope: "https://www.googleapis.com/auth/gmail.readonly"
      }).then(() => {
        gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
        updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
      });
    }

    function updateSigninStatus(isSignedIn) {
      const loginBtn = document.getElementById("loginBtn");
      if (isSignedIn) {
        listMessages();
      } else {
        loginBtn.addEventListener("click", () => {
          gapi.auth2.getAuthInstance().signIn();
        });
      }
    }

    function listMessages() {
      gapi.client.gmail.users.messages.list({
        userId: 'me',
        maxResults: 10
      }).then(response => {
        const messages = response.result.messages;
        const resultsList = document.getElementById("results");
        resultsList.innerHTML = '';
        document.getElementById("resultSection").classList.remove('hidden');

        messages.forEach(msg => {
          gapi.client.gmail.users.messages.get({
            userId: 'me',
            id: msg.id
          }).then(msgResponse => {
            const headers = msgResponse.result.payload.headers;
            const fromHeader = headers.find(h => h.name === "From");
            const subjectHeader = headers.find(h => h.name === "Subject");

            const li = document.createElement("li");
            li.className = 'flex items-center justify-between bg-gray-100 p-2 rounded';

            li.innerHTML = `
              <div class="flex flex-col">
                <span class="font-semibold">${fromHeader?.value || 'Unknown Sender'}</span>
                <span class="text-sm text-gray-600">${subjectHeader?.value || '(No subject)'}</span>
              </div>
              <span class="text-sm text-gray-400">No action</span>
            `;
            resultsList.appendChild(li);
          });
        });
      });
    }

    function updateCount() {
      const checked = document.querySelectorAll('.entry-check:checked').length;
      document.getElementById('unsubscribeCount').textContent = `${checked} selected`;
    }

    gapi.load('client:auth2', initClient);
  </script>
</body>
</html>
